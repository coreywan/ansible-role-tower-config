- name: "organization.permission.inventory: Grant permissions to team: [ {{ ansible_tower_config_organization_permission.team }} ]"
  when: "ansible_tower_config_organization_permission.state|default('present') == 'present'"
  command: |
    tower-cli role grant \
    --team "{{ ansible_tower_config_organization_permission.team }}" \
    --type "{{ ansible_tower_config_organization_permission.type }}" \
    --inventory "{{ ansible_tower_config_organization_permission.inventory }}"
  register: tower_cli_role_grant_inventory
  changed_when: (tower_cli_role_grant_inventory.stdout|from_json).changed|bool

- name: "organization.permission.inventory: Revoke permissions from team: [ {{ ansible_tower_config_organization_permission.team }} ]"
  when: "ansible_tower_config_organization_permission.state|default('present') == 'absent'"
  command: |
    tower-cli role revoke \
    --team "{{ ansible_tower_config_organization_permission.team }}" \
    --type "{{ ansible_tower_config_organization_permission.type }}" \
    --inventory "{{ ansible_tower_config_organization_permission.inventory }}"
  register: tower_cli_role_revoke_inventory
  changed_when: (tower_cli_role_revoke_inventory.stdout|from_json).changed|bool
